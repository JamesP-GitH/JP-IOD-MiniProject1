<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="/main.js"></script>
        <title>Oldschool Runescape Database - Monsters</title>
    </head>
    <body>
        <template>
            <div class="card shadow-sm px-5">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0 valName">Aberrant Spectre</h3>
                    <small class="valCombatLvl">Combat Level: 96</small>
                </div>
                <div class="card-body">
                    <h5 class="d-flex align-items-center gap-2">
                        <img src="stat-icons/Combat_icon.png" alt="Combat Icon" width="24" height="24" />
                        Combat Stats
                    </h5>
                    <div class="row text-center mb-3">
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/Hitpoints_icon.png" alt="Hitpoints" class="stat-icon" />
                            <div class="valHpLvl">90</div>
                        </div>
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/Attack_icon.png" alt="Attack" class="stat-icon" />
                            <div class="valAtkLvl">1</div>
                        </div>
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/Strength_icon.png" alt="Strength" class="stat-icon" />
                            <div class="valStrLvl">1</div>
                        </div>
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/Defence_icon.png" alt="Defence" class="stat-icon" />
                            <div class="valDefLvl">90</div>
                        </div>
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/Magic_icon.png" alt="Magic" class="stat-icon" />
                            <div class="valRangeLvl">105</div>
                        </div>
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/Ranged_icon.png" alt="Ranged" class="stat-icon" />
                            <div class="valRangeLvl">1</div>
                        </div>
                    </div>

                    <h5 class="d-flex align-items-center gap-2">
                        <img src="stat-icons/Attack_icon.png" alt="Attack Icon" width="24" height="24" />
                        Aggressive stats
                    </h5>
                    <div class="row text-center mb-3">
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/Attack_icon.png" alt="Attack Bonus" class="stat-icon" />
                            <div class="valAtkBonus">0</div>
                        </div>
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/Strength_icon.png" alt="Strength Bonus" class="stat-icon" />
                            <div class="valStrBonus">0</div>
                        </div>
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/Magic_icon.png" alt="Magic Attack" class="stat-icon" />
                            <div class="valMagicAtk">0</div>
                        </div>
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/Magic_Damage_icon.png" alt="Magic Bonus" class="stat-icon" />
                            <div class="valMagicBonus">0</div>
                        </div>
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/Ranged_icon.png" alt="Ranged Attack" class="stat-icon" />
                            <div class="valRangeAtk">0</div>
                        </div>
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/Ranged_Strength_icon.png" alt="Ranged Bonus" class="stat-icon" />
                            <div class="valRangeStr">0</div>
                        </div>
                    </div>

                    <h5 class="d-flex align-items-center gap-2">
                        <img src="stat-icons/Defence_icon.png" alt="Defence Icon" width="24" height="24" />
                        Melee Defence
                    </h5>
                    <div class="row text-center mb-3">
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/White_dagger.png" alt="Stab Defence" class="stat-icon" />
                            <div class="valStabDef">+0</div>
                        </div>
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/White_scimitar.png" alt="Slash Defence" class="stat-icon" />
                            <div class="valSlashDef">+0</div>
                        </div>
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/White_warhammer.png" alt="Blunt Defence" class="stat-icon" />
                            <div class="valBluntDef">+0</div>
                        </div>
                    </div>

                    <h5 class="d-flex align-items-center gap-2">
                        <img src="stat-icons/Magic_defence_icon.png" alt="Magic Defence Icon" width="24" height="24" />
                        Magic Defence
                    </h5>
                    <div class="row text-center mb-3">
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/Magic_icon.png" alt="Magic Defence" class="stat-icon" />
                            <div class="valMagicDef">+0</div>
                        </div>
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/Pure_essence.png" alt="Elemental Weaknesses" class="stat-icon" />
                            <div class="valEleWeak">No elemental weaknesses</div>
                        </div>
                    </div>
                    <h5 class="d-flex align-items-center gap-2">
                        <img src="stat-icons/Ranged_defence_icon.png" alt="Ranged Defence Icon" width="24" height="24" />
                        Ranged Defence
                    </h5>
                    <div class="row text-center mb-3">
                        <div class="col-4 col-md-2 stat-block">
                            <img src="stat-icons/Ranged_icon.png" alt="Ranged Defence" class="stat-icon" />
                            <div class="valRangeDef">+0</div>
                        </div>
                    </div>
                    <h5 class="d-flex align-items-center gap-2">
                        <img src="stat-icons/Combat_icon.png" alt="Combat Icon" width="24" height="24" />
                        Combat Stats
                    </h5>

                    <ul class="list-group mb-3">
                        <li class="list-group-item"><strong>Defence Ranged:</strong> 15</li>
                    </ul>

                    <h5 class="d-flex align-items-center gap-2">
                        <img src="stat-icons/Combat_icon.png" alt="Combat Icon" width="24" height="24" />
                        Slayer Info
                    </h5>
                    <p><strong>Slayer Level:</strong> 60</p>
                    <p><strong>XP per Kill:</strong> 90</p>
                    <p><strong>Slayer Masters:</strong> Vannaka, Chaeldar, Konar, Nieve, Duradel</p>

                    <h5>Attributes</h5>
                    <p>Spectral, Undead</p>

                    <h5>Examine</h5>
                    <p><em>"A very smelly ghost."</em></p>

                    <h5>Top Drops (Sample)</h5>
                    <ul>
                        <li>Uncut sapphire</li>
                        <li>Uncut emerald</li>
                        <li>Uncut ruby</li>
                        <li>Chaos talisman</li>
                        <li>Nature talisman</li>
                    </ul>
                </div>
                <div class="card-footer text-end">
                    <a href="https://oldschool.runescape.wiki/w/Aberrant_spectre" target="_blank" class="btn btn-primary btn-sm"
                        >View on Wiki</a
                    >
                </div>
            </div>
        </template>
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-4">
            <div class="container-fluid">
                <a class="navbar-brand h1" href="#">Oldschool Runescape Database</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Monsters</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Items</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Databases
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Monsters</a></li>
                                <li><a class="dropdown-item" href="#">Items</a></li>
                                <li><a class="dropdown-item" href="#">Prayers</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <h1 class="h1 text-center">Monster Cards (First 100)</h1>

        <div class="container" id="monster-container"></div>
    </body>
</html>
