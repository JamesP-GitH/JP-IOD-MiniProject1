<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./styles.css" />
        <title>Oldschool Runescape Database - Items</title>
    </head>
    <body>
        <template id="itemCardTemplate">
            <div class="card shadow-sm border-0 mx-5 mb-3">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <div>
                        <h3 class="card-title mb-0 valName"></h3>
                        <small class="valIds"></small>
                        <small class="px-4 valExamine fst-italic"></small>
                    </div>
                    <img class="valIcon" alt="Item Icon" width="36" height="36" />
                </div>

                <div class="card-body">
                    <h5 class="fw-bold px-2">Item Info</h5>
                    <div class="row text-center mb-3">
                        <div class="col-md-3 col-sm-6 fw-semibold border-end"><span>Members: </span><span class="valMembers"></span></div>
                        <div class="col-md-3 col-sm-6 fw-semibold border-end">
                            <span>Quest Item: </span><span class="valQuestItem"></span>
                        </div>
                        <div class="col-md-3 col-sm-6 fw-semibold border-end">
                            <span>Stackable: </span><span class="valStackable"></span>
                        </div>
                        <div class="col-md-3 col-sm-6 fw-semibold"><span>Weight: </span><span class="valWeight"></span> kg</div>
                        <div class="col-md-3 col-sm-6 fw-semibold border-end">
                            <span>Equipable: </span>
                            <span class="valEquipable"></span>
                        </div>

                        <div class="col-md-3 col-sm-6 fw-semibold border-end">
                            <span>Tradeable: </span>
                            <span class="valTrade"></span>
                        </div>
                        <div class="col-md-3 col-sm-6 fw-semibold border-end">
                            <span>Noteable: </span>
                            <span class="valNote"></span>
                        </div>
                        <div class="col-md-3 col-sm-6 fw-semibold">
                            <span>Tradeable on GE: </span>
                            <span class="valGE"></span>
                        </div>
                        <div id="slotCont" class="col-md-3 col-sm-6 fw-semibold border-end">
                            <span>Slot: </span>
                            <span class="valSlot"></span>
                        </div>
                    </div>

                    <h5 class="fw-bold px-2">Economy</h5>
                    <div class="row text-center mb-3">
                        <div class="col-md-4 col-sm-6 fw-semibold border-end"><span>Cost: </span><span class="valCost"></span> gp</div>
                        <div class="col-md-4 col-sm-6 fw-semibold border-end">
                            <span>High Alch: </span><span class="valHighAlch"></span> gp
                        </div>
                        <div class="col-md-4 col-sm-6 fw-semibold"><span>Low Alch: </span><span class="valLowAlch"></span> gp</div>
                    </div>

                    <div id="combat-sections">
                        <div id="weapon-info">
                            <h5 class="fw-bold px-2">Weapon Info</h5>
                            <div class="row text-center mb-3">
                                <div class="col-md-4 col-sm-6 fw-semibold border-end">
                                    <span>Attack Speed: </span>
                                    <span class="valAtkSpeed"></span>
                                </div>
                                <div class="col-md-4 col-sm-6 fw-semibold border-end">
                                    <span>Weapon Type: </span>
                                    <span class="valWepType"></span>
                                </div>
                                <div class="col-md-4 col-sm-6 fw-semibold">
                                    <span>Stances: </span>
                                    <span class="valStance"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Attack Bonuses -->
                        <h5 class="fw-bold px-2">Attack Bonuses</h5>
                        <div class="row text-center mb-3">
                            <div class="col-4 col-md-2 stat-block border-end">
                                <span>Stab: </span>
                                <div class="valAtkStab"></div>
                            </div>
                            <div class="col-4 col-md-2 stat-block border-end">
                                <span>Slash: </span>
                                <div class="valAtkSlash"></div>
                            </div>
                            <div class="col-4 col-md-2 stat-block border-end">
                                <span>Crush: </span>
                                <div class="valAtkCrush"></div>
                            </div>
                            <div class="col-4 col-md-2 stat-block border-end">
                                <span>Magic: </span>
                                <div class="valAtkMagic"></div>
                            </div>
                            <div class="col-4 col-md-2 stat-block">
                                <span>Ranged: </span>
                                <div class="valAtkRange"></div>
                            </div>
                        </div>

                        <!-- Defence Bonuses -->
                        <h5 class="fw-bold px-2">Defence Bonuses</h5>
                        <div class="row text-center mb-3">
                            <div class="col-4 col-md-2 stat-block border-end">
                                <span>Stab: </span>
                                <div class="valDefStab"></div>
                            </div>
                            <div class="col-4 col-md-2 stat-block border-end">
                                <span>Slash: </span>
                                <div class="valDefSlash"></div>
                            </div>
                            <div class="col-4 col-md-2 stat-block border-end">
                                <span>Crush: </span>
                                <div class="valDefCrush"></div>
                            </div>
                            <div class="col-4 col-md-2 stat-block border-end">
                                <span>Magic: </span>
                                <div class="valDefMagic"></div>
                            </div>
                            <div class="col-4 col-md-2 stat-block">
                                <span>Ranged: </span>
                                <div class="valDefRange"></div>
                            </div>
                        </div>

                        <!-- Other Bonuses -->
                        <h5 class="fw-bold px-2">Other Bonuses</h5>
                        <div class="row text-center mb-3">
                            <div class="col-6 col-md-3 stat-block border-end">
                                <span>Melee Str: </span>
                                <div class="valStrBonus"></div>
                            </div>
                            <div class="col-6 col-md-3 stat-block border-end">
                                <span>Range Str: </span>
                                <div class="valRangeStr"></div>
                            </div>
                            <div class="col-6 col-md-3 stat-block border-end">
                                <span>Magic Dmg: </span>
                                <div class="valMagicDmg"></div>
                            </div>
                            <div class="col-6 col-md-3 stat-block">
                                <span>Prayer Bonus: </span>
                                <div class="valPrayer"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <a href="#" class="btn btn-sm valWikiUrl" target="_blank">View on Wiki</a>
                </div>
            </div>
        </template>

        <nav class="navbar navbar-expand-lg p-4">
            <div class="container-fluid">
                <a class="navbar-brand h1" href="./">Oldschool Runescape Database</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/monstersDB.html">Monsters</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/prayersDB.html">Prayers</a>
                        </li>
                    </ul>
                    <button id="theme-toggle" class="btn btn-outline-secondary my-3">Toggle Theme</button>
                    <form class="d-flex" role="search">
                        <input class="form-control mx-2 me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="main-container pt-4">
            <h1 class="h1 text-center">Item Database</h1>

            <div class="container p-4">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <label for="categorySelect" class="form-label h5">Filter by Category</label>
                        <select class="form-select" id="categorySelect">
                            <option value="all">All</option>
                            <option value="members">Members</option>
                            <option value="free-to-play">Free-to-play</option>
                            <option value="quest-item">Quest Item</option>
                            <option value="stackable">Stackable</option>
                            <option value="equipable">Equipable</option>
                            <option value="tradeable">Tradeable</option>
                            <option value="noteable">Noteable</option>
                            <option value="tradeable-on-ge">Tradeable on GE</option>
                            <option value="weapon">Weapon</option>
                            <option value="shield">Shield</option>
                            <option value="head">Head</option>
                            <option value="body">Body</option>
                            <option value="legs">Legs</option>
                            <option value="hands">Hands</option>
                            <option value="feet">Feet</option>
                            <option value="cape">Cape</option>
                            <option value="neck">Neck</option>
                            <option value="ring">Ring</option>
                            <option value="ammo">Ammo</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="sortSelect" class="form-label h5">Sort By</label>
                        <select class="form-select" id="sortSelect">
                            <option value="default">Default (ID)</option>
                            <option value="name-asc">Name - A-Z</option>
                            <option value="name-desc">Name - Z-A</option>
                            <option value="cost-high">Cost - High - Low</option>
                            <option value="cost-low">Cost - Low - High</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="searchInput" class="form-label h5">Search Item</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search by Name..." />
                    </div>
                </div>
            </div>

            <div class="container" id="itemCardContainer"></div>
            <button id="loadMoreBtn" class="btn my-5 text-center mx-auto">Load More</button>
        </div>
        <script type="module" src="/main.js"></script>
        <script>
            const themes = ["default", "mystic-mode", "desert-mode", "gothic-mode", "vampyre-mode", "arcane-mode"];
            let current = 0;

            const updateTheme = () => {
                document.body.classList.remove(...themes);
                if (current !== 0) {
                    document.body.classList.add(themes[current]);
                }
                // Save the theme name
                localStorage.setItem("theme", themes[current]);
            };

            // Load theme from localStorage on page load
            window.addEventListener("DOMContentLoaded", () => {
                const savedTheme = localStorage.getItem("theme");
                if (savedTheme) {
                    current = themes.indexOf(savedTheme);
                    if (current === -1) current = 0; // fallback
                    updateTheme();
                }
            });

            document.getElementById("theme-toggle").addEventListener("click", () => {
                current = (current + 1) % themes.length;
                updateTheme();
            });
        </script>
    </body>
</html>
